<html>
	<head>

		<style>
			* {
				margin:0;
				padding:0;

				width:270px;
				height:270px;
				text-align: center;
			}
			
			a{
			    padding: 10px 40px 10px 40px;
			    border: 1px solid #455;

			    border-radius: 15px;
			    height: 50px;
			    line-height: 50px;

			a:hover{

				color:#000;
			}
			
			#result{
				height: 170px;
			}

	<body>
		<div id="result"></div>

		<hr />
		<a class="button" id="logout">登出</a>

</html>
